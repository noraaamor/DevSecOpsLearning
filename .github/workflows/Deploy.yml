name: CI & Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest
        run: npx vitest run

      - name: Deploy to Vercel
        if: github.event_name == 'push'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install --global vercel
          # Remove any stale prebuilt output just in case
          rm -rf .vercel/output || true
          # Create a minimal local project config so the Vercel CLI doesn't require `vercel pull`.
          # This prevents the CLI from trying to read project settings from a preview pull.
          mkdir -p .vercel
          printf '{"projectId":"%s","orgId":"%s"}' "$VERCEL_PROJECT_ID" "$VERCEL_ORG_ID" > .vercel/project.json
          # Produce a production prebuilt output and deploy it
          npx vercel build --token=$VERCEL_TOKEN --environment=production
          npx vercel deploy --prebuilt --token=$VERCEL_TOKEN --prod
